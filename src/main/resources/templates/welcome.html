<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/welcome.js" defer></script>
</head>
<body>
<div class="row">
<div class="col-md-6 offset-md-3">
<h1 class="text-center">Welcome to the Virtual Chat Room</h1>
<p class="text-center">Hello, <span th:id="userNameDisplay"></span>!</p>
<h2 class="mt-4">Channels</h2>
<ul class="list-group mb-3" id="channelList">
    <li th:each="channel:${channels}" class="list-group-item" >
        <a th:href="@{/channel/{id}(id=${channel.id})}" th:text="${channel.name}"></a>
    </li>
</ul>

<h3 class="mt-4">Add a New Channel</h3>
<div class="input-group mb-3">
<input type="text" id="newChannelName" class="form-control" placeholder="Enter new channel name" />
<button id="createChannelButton" class="btn btn-primary">Create Channel</button>
</div>
</div>
</div>
<br><br>
<button id="refreshChannelsButton">Refresh Channels</button>
</body>
</html>
