<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel</title>
    <script src="/js/channel.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-5" th:data-channel-id="${channelId}">
<div class="row">
    <div class="col-md-10 offset-md-1">
<h1 class="text-center text-primary mb-4" th:text="'Channel: ' + ${channelName}">Channel: ${channelName}</h1>

<div id="chatWindow" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
    <div th:each="message : ${messages}" class="mb-2">
        <span class="badge bg-primary" th:text="${message.user.name}"></span>
        <span th:text="${message.content}"></span>
    </div>
</div>
        <div class="input-group mt-3">
<textarea id="message" class="form-control"  placeholder="Enter your message here"></textarea>
<button id="sendButton" class="btn btn-primary" >Send</button>
        </div>
<br>
<a href="/welcome" class="btn btn-secondary mt-3">Back to Welcome</a>
    </div>
</div>
</body>
</html>
