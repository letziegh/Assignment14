<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channel</title>
    <script src="/js/channel.js" defer></script>
</head>
<body th:data-channel-id="${channelId}">
<h1 th:text="'Channel: ' + ${channelName}">Channel: ${channelName}</h1>

<div id="chatWindow" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
<textarea id="message" placeholder="Enter your message here"></textarea>
<button id="sendButton">Send</button>
<br>
<a href="/welcome">Back to Welcome</a>
</body>
</html>
